name: Build Branch Image

on:
  push:
    # Build branch-tagged images for non-main branches only.
    branches-ignore:
      - main
      - dependabot/**
    # Skip CI for docs/readme-only changes.
    paths-ignore:
      - README.md
      - "**/README.md"
      - docs/**
      - "**/*.md"

  workflow_dispatch:
    # Manual trigger for branch rebuild/testing.
    inputs:
      rebuild_akmods:
        description: Force rebuild of branch-scoped self-hosted akmods-zfs
        required: false
        default: false
        type: boolean

concurrency:
  # One active run per workflow+branch; newer pushes cancel stale runs.
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

env:
  # Issue #1/#4 hardening (safety tightening):
  # "Hardening" here means adding safeguards that reduce breakage risk.
  # Pin to our forked akmods commit so branch tests use the same curated source
  # as main and avoid runtime patching drift.
  AKMODS_UPSTREAM_REPO: https://github.com/Danathar/akmods.git
  AKMODS_UPSTREAM_REF: 9d13b6950811cdaae2e8ab748c85c5da35810ae3

jobs:
  prepare-branch-metadata:
    name: Compute Branch Tags
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.branch.outputs.image_tag }}
      akmods_repo: ${{ steps.branch.outputs.akmods_repo }}
      akmods_public_tag_prefix: ${{ steps.branch.outputs.akmods_public_tag_prefix }}
    steps:
      - uses: actions/checkout@v6

      - name: Compute branch-safe image and akmods names
        id: branch
        shell: bash
        run: |
          python3 -m ci_tools.cli beta-compute-branch-metadata

  build-zfs-akmods:
    name: Build Self-Hosted ZFS Akmods (branch)
    needs: prepare-branch-metadata
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      # Needed to push ghcr.io/<owner>/<branch-akmods-repo>:* images.
      packages: write
    container:
      image: ghcr.io/ublue-os/devcontainer:latest
      options: "--privileged --volume /:/host-sys --volume /var/lib/containers:/var/lib/containers --security-opt seccomp=unconfined --security-opt label=disable --user 0:0"
    steps:
      - uses: actions/checkout@v6

      - name: Detect Fedora major version for Kinoite latest
        id: fedora
        shell: bash
        run: |
          python3 -m ci_tools.cli beta-detect-fedora-version

      - name: Check for existing shared self-hosted zfs akmods image
        id: akmods
        shell: bash
        env:
          FEDORA_VERSION: ${{ steps.fedora.outputs.version }}
          KERNEL_RELEASE: ${{ steps.fedora.outputs.kernel_release }}
          # Upstream akmods publish currently writes zfs tags to `akmods-zfs`.
          # We check that shared source tag here so branch runs do not rebuild
          # unnecessarily and then fail looking for a non-existent branch repo tag.
          AKMODS_REPO: akmods-zfs
        run: |
          python3 -m ci_tools.cli beta-check-branch-akmods-cache

      - name: Clone upstream akmods tooling
        # Rebuild when manually forced or when branch cache is missing/stale.
        if: github.event.inputs.rebuild_akmods == 'true' || steps.akmods.outputs.exists != 'true'
        shell: bash
        env:
          AKMODS_UPSTREAM_REPO: ${{ env.AKMODS_UPSTREAM_REPO }}
          AKMODS_UPSTREAM_REF: ${{ env.AKMODS_UPSTREAM_REF }}
        run: |
          python3 -m ci_tools.cli akmods-clone-pinned

      - name: Configure zfs target in shared namespace (fallback rebuild path)
        if: github.event.inputs.rebuild_akmods == 'true' || steps.akmods.outputs.exists != 'true'
        # Namespace here means the owner/org segment in GHCR image paths
        # (for example `danathar` in `ghcr.io/danathar/...`).
        shell: bash
        env:
          FEDORA_VERSION: ${{ steps.fedora.outputs.version }}
          KERNEL_RELEASE: ${{ steps.fedora.outputs.kernel_release }}
          AKMODS_REPO: akmods-zfs
          AKMODS_DESCRIPTION: Shared caching layer for pre-built zfs akmod RPMs
        run: |
          python3 -m ci_tools.cli akmods-configure-zfs-target

      - name: Build and publish shared self-hosted zfs akmods image (fallback)
        if: github.event.inputs.rebuild_akmods == 'true' || steps.akmods.outputs.exists != 'true'
        shell: bash
        env:
          AKMODS_KERNEL: main
          AKMODS_VERSION: ${{ steps.fedora.outputs.version }}
          KERNEL_RELEASE: ${{ steps.fedora.outputs.kernel_release }}
          AKMODS_TARGET: zfs
          ZFS_MINOR_VERSION: "2.4"
          # Upstream akmods scripts pull OpenZFS release source from:
          # https://github.com/openzfs/zfs/releases
          CI: "1"
          REGISTRY_ACTOR: ${{ github.actor }}
          REGISTRY_TOKEN: ${{ github.token }}
        run: |
          python3 -m ci_tools.cli akmods-build-and-publish

      - name: Publish branch cache alias in candidate repo
        # Compose runs in a separate build environment that may not be able to
        # read private repos directly. We copy from the shared akmods source tag
        # to a branch-scoped tag in the public candidate repo so compose can pull
        # reliably without touching stable tags.
        shell: bash
        env:
          FEDORA_VERSION: ${{ steps.fedora.outputs.version }}
          SOURCE_AKMODS_REPO: akmods-zfs
          DEST_AKMODS_REPO: akmods-zfs-candidate
          DEST_TAG_PREFIX: ${{ needs.prepare-branch-metadata.outputs.akmods_public_tag_prefix }}
          REGISTRY_ACTOR: ${{ github.actor }}
          REGISTRY_TOKEN: ${{ github.token }}
        run: |
          python3 -m ci_tools.cli beta-publish-branch-akmods-alias

  bluebuild:
    name: Build Custom Image (branch)
    needs:
      - prepare-branch-metadata
      - build-zfs-akmods
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - uses: actions/checkout@v6

      - name: Set branch akmods source in recipe
        shell: bash
        env:
          AKMODS_REPO: akmods-zfs-candidate
          AKMODS_TAG_PREFIX: ${{ needs.prepare-branch-metadata.outputs.akmods_public_tag_prefix }}
        run: |
          python3 -m ci_tools.cli beta-configure-branch-recipe

      - name: Build Custom Image
        uses: blue-build/github-action@v1.11.0
        with:
          recipe: recipe.yml
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
          maximize_build_space: true
          # Keep recipe/containerfile edits from the previous step.
          skip_checkout: true
